<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>导航首页</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
<!--		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
-->		<h1 id="title" class="mui-title">首页</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab">
		<a href="desc.html" id="defaultTab" class="mui-tab-item mui-active">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		
		<a href="apps.html" class="mui-tab-item">
			<span class="mui-icon iconfont icon-fenlei"></span>
			<span class="mui-tab-label">设备分类</span>
		</a>
		
		<a href="devices.html" class="mui-tab-item">
			<span class="mui-icon iconfont icon-wangluoshebei"></span>
			<span class="mui-tab-label">在线终端</span>
		</a>
		
		<a href="pushmsg.html" class="mui-tab-item">
			<span class="mui-icon iconfont icon-xiaoxituisong"></span>
			<span class="mui-tab-label">指令推送</span>
		</a>
	</nav>
	<script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	var subpages = ['desc.html', 'apps.html', 'devices.html', 'pushmsg.html'];
      	var subpage_style = {
      		top: '46px',
      		bottom: '50px'
      	};
      	
      	mui.plusReady(function() {
      		var self = plus.webview.currentWebview();
      		for(var i=0; i != 4 ; ++i) {
      			console.log("create sub pages");
      			var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
      			if(i > 0) {
      				sub.hide();
      			}
      			self.append(sub);
      		}
      	});
      	
      	var activeTab = subpages[0];
      	var title = document.getElementById('title');
      	
      	mui('.mui-bar-tab').on('tap', 'a', function(e) {
      		var targetTab = this.getAttribute("href");
      		if(targetTab == activeTab) {
      			return;
      		}
      		
      		title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
      		plus.webview.show(targetTab);
      		plus.webview.hide(activeTab);
      		activeTab = targetTab;
      	});
      	
      	document.addEventListener('gohome', function() {
      		var defaultTab = document.getElementById('defaultTab');
      		mui.trigger(defaultTab, 'tap');
      		
      		var current = document.querySelector('.mui-bar-tab>.mui-tab-item.mui-active');
      		if(defaultTab !== current) {
      			current.classList.remove('mui-active');
      			defaultTab.classList.add('.mui-active');
      		}
      	});
      	
      	mui.back = function() {
      		var btn = ["确定", "取消"];
      		mui.confirm('确认关闭吗?', 'ES-PUSH', btn, function(e) {
      			if(e.index == 0) {
      				plus.runtime.quit();
      			}
      		});
      	};
      	
      	mui.plusReady(function() {
      		plus.key.addEventListener('backbutton', function() {
      			mui.back();
      		});
      	});
    </script>
</body>
</html>
